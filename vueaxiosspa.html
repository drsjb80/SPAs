<html>
<head>
<title>A very simple SPA in Vue and Axios</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="Itemlist">
    <button v-on:click="doajax('advisors')">advisors</button>
    <button v-on:click="doajax('students')">students</button>
    <ul>
    <div v-for="item in items">
        <li>{{item.name}}</li>
    </div>
    </ul>
</div>

<script type="text/javascript">
var ItemsVue = new Vue({
    el: '#Itemlist',
    data: { items: [] },
    methods: {
        doajax: function(which) {
            axios.get('http://localhost:3000/' + which + '.json')
                .then(response => { this.items = response.data })
                .catch(error => { console.log(error); });
        }
    }
});
</script>

</body>
</html>
